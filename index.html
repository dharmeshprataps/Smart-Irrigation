<html>
	<head>
		<title>Admin-Login</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="bootstrap/css/bootstrap.min.css"
		/>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/template.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
		<meta content="utf-8" http-equiv="encoding" />
	</head>

	<body class="body container-fluid">
		<div class="row header">
			<div class="col-sm-12" id="btnContactDiv">
				<button
					class="btn float-right btnHover"
					id="btnContact"
					onclick="contactUsShow()"
				>
					Contact Us!
				</button>
			</div>
		</div>

		<div id="contactUsDiv" class="modal">
			<div class="modal-dialog" id="modal-dialog">
				<div class="modal-content" id="modal-content">
					<div class="modal-header" id="modal-header">
						<h3>Contact Us</h3>
						<span class="close" onclick="contactUsHide()"
							>&times;</span
						>
					</div>
					<div class="modal-body" id="modal-body">
						<span id="response"></span>
						EMAIL:
						<input
							type="text"
							id="contactEmail"
							placeholder="Enter Your Email"
						/><br />
						<button
							class="btn btn-sm modal-button btnHover"
							id="btnNewAccount"
							onclick="contactNewAccount()"
						>
							Get a new account
						</button>
						<button
							class="btn btn-sm modal-button btnHover"
							id="btnQuery"
							onclick="queryToggle()"
						>
							Other query
						</button>
						<br />
						<div id="userQueryDiv">
							<textarea
								type="textarea"
								id="userQuery"
								rows="6"
								placeholder="Enter your query here. We will contact you in 24 hours...!"
							></textarea>
							<br />
							<button
								class="btn btn-sm modal-button btnHover"
								id="btnSubmit"
								onclick="contactUs()"
							>
								Submit
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row brandName">
			<div class="col-sm-12 mx-auto">
				<img src="" class="img" id="logo" />
			</div>
			<div id="brandName"></div>
		</div>

		<div class="row">
			<div class="loginDialog mx-auto">
				<hr class="hrDefined" />

				USERNAME OR EMAIL &nbsp&nbsp&nbsp<br />
				<input
					type="text"
					id="username"
					placeholder="Enter Username Or Email"
				/><br />
				<span class="error" id="usernameError" name="usernameError"
					>Username Doesn't Exists</span
				><br />

				<hr class="hrDefined" />

				PASSWORD &nbsp&nbsp&nbsp&nbsp&nbsp<br />
				<input
					type="password"
					id="password"
					placeholder="Enter Password"
				/><br />
				<span class="error" id="passwordError" name="passwordError"
					>Password Incorrect</span
				><br />
				<button
					class="btn btnHover"
					id="btnLogin"
					onclick="checkLoginCredentials()"
				>
					LOGIN
				</button>
			</div>
		</div>
	</body>
</html>

<script>
	initialize();
</script>
